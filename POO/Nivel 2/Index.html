    <div class="container">
<h2>Registro de productos</h2>
<div class ="row">
<!-------------------------------------------Formulario---------------------------------------->
<div class="col-md-4">
    <form method="POST" action= "" id="myForm"   name="myForm" c>
<!------------------Producto----------------->
  <div class="form-group">
    <label for="nuevoProducto">Nuevo producto</label>
    <input type="text" class="form-control" id="nuevoProducto" placeholder="Ingresar nombre del producto">
    
  </div>
  <!------------------ID----------------->
  <div class="form-group">
    <label for="nuevoID">ID</label>
    <input type="text" class="form-control" id="nuevoID" placeholder="Ingresar ID">
  </div>
  <!------------------Precio----------------->
  <div class="form-group">
    <label for="nuevoPrecio">Precio producto</label>
    <input type="text" class="form-control" id="nuevoPrecio" placeholder="Ingresar precio">
    
  </div>
<!------------------Boton----------------->
  <button type="submit" class="btn btn-primary col-12">Guardar</button>
</form>

</div>
<div id="listaProductos" class="col-md-8"></div>
</div>
    </div>
