<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
    <script src="index.js"></script>

    <!-- FONT JURA-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <table class="table table-borderless">
                
                <tr>
                    <td colspan="4">
                        <input type="text" id="valor_numero"  value="0" class="cajita_valor" readonly="true">
                    </td>
                </tr>

                <tbody>
                    <tr>
                        <td colspan="2"><button type="button" id="C" class="btn btn-warning col-12" onclick="darC()">C</button></td>
                        <td><button type="button" id="flecha" class="btn btn-dark" onclick="darBorrar()">&larr;</button></td>
                        <td><button type="button" id="dividir" class="btn btn-dark " onclick="operar('/')">%</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" id="7" class="btn btn-dark" onclick="darNumero('7')">7</button>
                        </td>
                        <td><button type="button" id="8" class="btn btn-dark" onclick="darNumero('8')">8</button>
                        </td>
                        <td><button type="button" id="9" class="btn btn-dark" onclick="darNumero('9')">9</button>
                        </td>
                        <td><button type="button" id="multiplicar" class="btn btn-dark"
                                onclick="operar('*')">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" id="4" class="btn btn-dark" onclick="darNumero('4')">4</button>
                        </td>
                        <td><button type="button" id="5" class="btn btn-dark" onclick="darNumero('5')">5</button>
                        </td>
                        <td><button type="button" id="6" class="btn btn-dark" onclick="darNumero('6')">6</button>
                        </td>
                        <td><button type="button" id="restar" class="btn btn-dark" onclick="operar('-')">-</button>
                        </td>

                    </tr>
                    <tr>
                        <td><button type="button" id="1" class="btn btn-dark" onclick="darNumero('1')">1</button>
                        </td>
                        <td><button type="button" id="2" class="btn btn-dark" onclick="darNumero('2')">2</button>
                        </td>
                        <td><button type="button" id="3" class="btn btn-dark" onclick="darNumero('3')">3</button>
                        </td>
                        <td><button type="button" id="sumar" class="btn btn-dark" onclick="operar('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="0" class="btn btn-dark" onClick="darNumero('0')">0</button>
                        </td>
                        <td> <button type="button" id="punto" class="btn btn-dark" onclick="darComa()">.</button>
                        </td>
                        <td colspan="2"> <button type="button" id="igual" class="btn btn-danger col-12" onclick="esIgual()">=</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    -->
</body>

</html>
