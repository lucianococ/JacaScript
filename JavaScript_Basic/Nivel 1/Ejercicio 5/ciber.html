<!DOCTYPE html>
<html>
    <script>
        var nota_examen = parseInt(prompt("Ingresa nota examen"));
       if(nota_examen>= 5){
           alert("Has aprobado el examen con " + nota_examen)
       }
       else{
           alert("Has suspendido el examen con " + nota_examen)
       }
    </script>
</html>
